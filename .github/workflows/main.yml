name: Server CI with Docker

on:
  push:
    paths:
      - 'server/**' 
  pull_request:
    paths:
      - 'server/**'

jobs:
  server-build-and-test:

    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./server/

    strategy:
      matrix:
        node-version: [21.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'

    - name: Build Docker image for server
      run: |
        docker build -t server-image ./server
        docker tag server-image flamemeister/task-manager-server

    - name: Push Docker image to Docker Hub
      run: |
        docker push flamemeister/task-manager-server

    - name: Run tests for server in Docker container
      run: |
        docker run flamemeister/task-manager-server npm test
